<!DOCTYPE html>
<html>
<head>
    <title>Learn Axios</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div id="output"></div>
    <form id="myform">
        First Name <input type="text" name="first" value="laurence" /><br>
        <!--Last Name<input type="text" name="last" value="svekis" /><br>-->
        Last Name<input type="text" name="last" value="Get data" /><br>
        <input type="submit" value="submit data" />
    </form>
    <script src='https://unpkg.com/axios/dist/axios.min.js'></script>
    <script>
        var myform = document.getElementById('myform');
        myform, addEventListener('submit', function (e) {
            e.preventDefault();
            var url = 'https://randomuser.me/api/?results=10' // only for 10 item
            axios.get(url)
                .then(function (data) {
                    var person = data.data.results[0];
                    var person = data.data.results[0];
                    document.querySelector('input[name="first"]').value = person.name.first
                    document.querySelector('input[name="last"]').value = person.name.last

                    var html = person.name.first +' '+person.name.last;
                    document.querySelector('#output').innerHTML = html;
                })
        })
    </script>
</body>

</html>
