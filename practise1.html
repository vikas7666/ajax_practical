<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h2>Learn Ajax</h2>
    <input type="text" value="vikas " id="first" />
    <input type="text" value=" shukla" id="last" />
    <button id="submit">Submit</button>

    <script>
        $(document).ready(function(){
            $('#submit').click(function(e) {
                e.preventDefault();
                var url = 'http://s179017901.onlinehome.us/discoveryvip/'
                var co ={
                    FirstNmae: $('#first').val(),
                    LastName: $('#last').val(),
                }
                $.ajax({
                    url: url,
                    type:"post",
                    data: co,
                    success: function (data) {
                       // console.log(data);
                        $('h2').html(data.FirstNmae + '' + data.LastName);
                    }
                        
                })
            });
         })
    </script>
</body>

</html>
